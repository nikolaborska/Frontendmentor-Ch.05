<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!--LINK TO CSS-->
  <link rel="stylesheet" href="style.css">

  <!--lINK TO FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <!--RESULT-->
    <figure>
      <div class="result">
        <p class="yourResult">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="scoreP">
          You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </figure>

    <!--SUMMARY-->
    <section>
      <div class="summary">
        <h4>Summary</h4>
        <div class="graph">

          <!--reaction-->
          <div class="reaction">
            <ul>
              <li class="one"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</li>
              <li class="two"><b>80</b> / 100</li>
            </ul>
          </div>

          <!--memory-->
          <div class="memory">
            <ul>
              <li class="one"><img src="./assets/images/icon-memory.svg" alt=""> Memory</li>
              <li class="two"><b>92</b> / 100</li>
            </ul>
          </div>

          <!--verbal-->
          <div class="verbal">
            <ul>
              <li class="one"><img src="/assets/images/icon-verbal.svg" alt=""> Verbal</li>
              <li class="two"><b>61</b> / 100</li>
            </ul>
          </div>

          <!--visual-->
          <div class="visual">
            <ul>
              <li class="one"><img src="./assets/images/icon-visual.svg" alt=""> Visual</li>
              <li class="two"><b>72</b> / 100</li>
            </ul>
          </div>
          <button type="button">Continue</button>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Borsk√° Nikola</a>.
    </div>
  </footer>
  
</body>
</html>
